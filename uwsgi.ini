[uwsgi]
# Konfiguracja uWSGI dla aplikacji Flask

# Socket do komunikacji z nginx
socket = 127.0.0.1:8001

# Katalog projektu
chdir = /home/malinop4/Dokumenty/szyfry_server

# Moduł WSGI (app.py zawiera obiekt 'app')
module = app:app

# Nazwa procesu master
master = true

# Liczba procesów worker
processes = 4

# Liczba wątków na proces
threads = 2

# Statystyki
stats = 127.0.0.1:9191

# Logi
logto = ./logs/uwsgi.log

# PID file
pidfile = ./uwsgi.pid

# Vacuum - usuń socket przy zatrzymaniu
vacuum = true

# Die on term signal
die-on-term = true

# Max requests per worker (recycling)
max-requests = 1000

# Użytkownik i grupa (opcjonalne)
# uid = www-data
# gid = www-data

# Ustawienia bufora
buffer-size = 32768
