# Konfiguracja nginx - reverse proxy dla Flask z HTTPS
# 
# Aby użyć tej konfiguracji:
# 1. Skopiuj ten plik do /etc/nginx/sites-available/flask-app
# 2. Utwórz symlink: sudo ln -s /etc/nginx/sites-available/flask-app /etc/nginx/sites-enabled/
# 3. Przetestuj: sudo nginx -t
# 4. Przeładuj: sudo systemctl reload nginx

# Przekierowanie HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Przekieruj wszystkie żądania HTTP na HTTPS
    return 301 https://$server_name$request_uri;
}

# Główny serwer HTTPS
server {
    # Nasłuchiwanie tylko na HTTPS
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # Certyfikaty SSL (samo-podpisane)
    ssl_certificate /home/malinop4/Dokumenty/szyfry_server/certs/server.crt;
    ssl_certificate_key /home/malinop4/Dokumenty/szyfry_server/certs/server.key;

    # Silne ustawienia SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Bezpieczeństwo - wymuszenie HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logi
    access_log /var/log/nginx/flask-app-access.log;
    error_log /var/log/nginx/flask-app-error.log;

    # Proxy do aplikacji Flask (gunicorn)
    location / {
        # Przekazanie do gunicorn
        proxy_pass http://127.0.0.1:8000;

        # Nagłówki proxy - WAŻNE dla odczytu prawdziwego IP
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouty
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Bufory
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Przekazywanie HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Endpoint healthcheck (bezpośrednio)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
